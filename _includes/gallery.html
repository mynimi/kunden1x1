<div class="slider-wrap">
    <div class="slider">
        {% for gallery in page.gallery %}
            {% for image in gallery.images %}
                <div style="background-image: url(/media/img/{{ image.filename }})"><img src="{{/media/img/{{ image.filename }} | prepend: site.baseurl }}" alt="{{ image.alttext }}"></div>
            {% endfor %}
        {% endfor %}
    </div>
    <span class="navigator toggle-next">next</span>
    <span class="navigator toggle-prev">prev</span>
</div>
